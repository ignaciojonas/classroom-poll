<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Encuesta en Clase</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
         <div class="col-md-6">
          <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Entendiste?</div>
            <div class="panel-body">
              <div class="form-group">
                  <label for="Yes">Si, obvio!</label>
                  <input type="button" value="Yes" id="Yes">
              </div>
              <div class="form-group">
                  <label for="No">No, para nada</label>
                  <input type="button" value="No" id="No">
              </div>
              <div class="form-group">
                  <label for="Maybe">Algo Entendi!</label>
                  <input type="button" value="Maybe" id="Maybe">
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script src="js/firebase-setup.js"></script>
  <script src="js/chart.js"></script>
  </body>
</html>
